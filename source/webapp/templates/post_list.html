{% extends 'base.html' %}
{% block title %}Статьи{% endblock %}
{% block content %}
    {% for post in post_list %}
        <div class="card m-2 d-flex d-inline-flex" style="width: 18rem;">
          <div class="card-body">
              <h3>{{ post.author }}</h3>
              <h4>{{ post.date_created }}</h4>
              <a href="{% url 'webapp:post_detail' post.pk %}" class="card-text">{{ post.title }}</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
